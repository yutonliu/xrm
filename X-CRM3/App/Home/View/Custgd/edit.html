<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td><label for='title_input' class='control-label x85'>客户名称:</label><input type='text' id='title' name='title'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/cust/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.title}'  ></td></tr>
<tr><td><label for='type_input' class='control-label x85'>跟单方式:</label><select name='type'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.CUSTGD_TYPE' id='type'><option value='{$type}' <if condition=" $type EQ $Rs['type'] " >selected</if> >{$type}</option></volist></td></tr>
<tr><td><label for='jinzhan_input' class='control-label x85'>进展阶段:</label><select name='jinzhan'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.CUSTGD_JINZHAN' id='jinzhan'><option value='{$jinzhan}' <if condition=" $jinzhan EQ $Rs['jinzhan'] " >selected</if> >{$jinzhan}</option></volist></td><td><label for='xiaci_input' class='control-label x85'>下次联系:</label><input type='text' data-toggle='datepicker' data-pattern='yyyy-MM-dd HH:mm:ss' id='xiaci' name='xiaci'   size='20'   value='{$Rs.xiaci}'  ></td></tr>
<tr></tr>
<tr><td colspan=2><input type='hidden' id='cid' name='cid'  size='0'   value='{$Rs.cid}'  ></td></tr></tr>
<tr><td colspan=2><label for='content_input' class='control-label x85'>跟单详情:</label><textarea name='content'  cols='65' rows='5' >{$Rs.content}</textarea></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
