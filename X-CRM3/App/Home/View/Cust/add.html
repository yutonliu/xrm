<div class="bjui-pageContent tableContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td><label for='xuqiu_input' class='control-label x85'>需求类型:</label><select name='xuqiu'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.CUST_XUQIU' id='xuqiu'><option value='{$xuqiu}' <if condition=" $xuqiu EQ $Rs['xuqiu'] " >selected</if> >{$xuqiu}</option></volist></td><td><label for='title_input' class='control-label x85'>客户名称:</label><input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  ></td></tr>
<tr><td><label for='name_input' class='control-label x85'>联系人:</label><input type='text' id='name' name='name'  size='20'   value='{$Rs.name}'  ></td><td><label for='dianhua_input' class='control-label x85'>手机号码:</label><input type='text' id='dianhua' name='dianhua' data-rule='required;' size='20'   value='{$Rs.dianhua}'  ></td></tr>
<tr><td><label for='dizhi_input' class='control-label x85'>联系地址:</label><input type='text' id='dizhi' name='dizhi'  size='20'   value='{$Rs.dizhi}'  ></td><td><label for='qq_input' class='control-label x85'>QQ:</label><input type='text' id='qq' name='qq'  size='20'   value='{$Rs.qq}'  ></td></tr>
<tr><td><label for='email_input' class='control-label x85'>电子邮箱:</label><input type='text' id='email' name='email'  size='20'   value='{$Rs.email}'  ></td><td><label for='laiyuan_input' class='control-label x85'>客户来源:</label><select name='laiyuan'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.CUST_LAIYUAN' id='laiyuan'><option value='{$laiyuan}' <if condition=" $laiyuan EQ $Rs['laiyuan'] " >selected</if> >{$laiyuan}</option></volist></td></tr>
<tr><td><label for='aihao_input' class='control-label x85'>兴趣爱好:</label><input type='text' id='aihao' name='aihao'  size='20'   value='{$Rs.aihao}'  ></td></tr>
<tr><td><label for='juname_input' class='control-label x85'>分享给:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juname}'  ></td></tr>
<tr></tr>
<tr><td colspan=2><input type='hidden' id='juid' name='juid'  size='0'   value='{$Rs.juid}'  ></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
