<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td><label for='title_input' class='control-label x85'>客户名称:</label><input type='text' id='title' name='title'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/cust/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.title}'  ></td></tr>
<tr><td><label for='name_input' class='control-label x85'>联系人:</label><input type='text' id='name' name='name' data-rule='required;' size='20'   value='{$Rs.name}'  ></td><td><label for='sex_input' class='control-label x85'>性别:</label><volist name='Think.config.BASE_SEX' id='sex'><input type='radio'  name='sex' data-toggle='icheck'  data-label='{$sex}' value='{$sex}' <if condition=" $sex EQ $Rs['sex'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td><label for='zhiwu_input' class='control-label x85'>部门职务:</label><input type='text' id='zhiwu' name='zhiwu'  size='20'   value='{$Rs.zhiwu}'  ></td><td><label for='dianhua_input' class='control-label x85'>手机号码:</label><input type='text' id='dianhua' name='dianhua' data-rule='required;' size='20'   value='{$Rs.dianhua}'  ></td></tr>
<tr><td><label for='qq_input' class='control-label x85'>QQ:</label><input type='text' id='qq' name='qq'  size='20'   value='{$Rs.qq}'  ></td><td><label for='email_input' class='control-label x85'>电子邮箱:</label><input type='text' id='email' name='email'  size='20'   value='{$Rs.email}'  ></td></tr>
<tr><td><label for='aihao_input' class='control-label x85'>兴趣爱好:</label><input type='text' id='aihao' name='aihao'  size='20'   value='{$Rs.aihao}'  ></td></tr>
<tr></tr>
<tr><td colspan=2><input type='hidden' id='cid' name='cid'  size='0'   value='{$Rs.cid}'  ></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
