<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td><label for='title_input' class='control-label x85'>客户名称:</label><input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  ></td><td><label for='dianhua_input' class='control-label x85'>联系电话:</label><input type='text' id='dianhua' name='dianhua'  size='20'   value='{$Rs.dianhua}'  ></td></tr>
<tr><td><label for='url_input' class='control-label x85'>使用域名:</label><input type='text' id='url' name='url' data-rule='required;' size='20'   value='{$Rs.url}'  ></td><td><label for='name_input' class='control-label x85'>短信账号:</label><input type='text' id='name' name='name'  size='0'   value='{$Rs.name}'  ></td></tr>
<tr><td><label for='yzm_input' class='control-label x85'>发送验证码:</label><input type='text' id='yzm' name='yzm' data-rule='required;' size='20'   value='{$Rs.yzm}'  ></td>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
