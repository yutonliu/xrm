<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td><label for='juname_input' class='control-label x85'>接收人:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/user/navTabId/{:CONTROLLER_NAME}' readonly  value='{$Rs.juname}'  ></td></tr>
<tr><td><label for='jztime_input' class='control-label x85'>截止时间:</label><input type='text' data-toggle='datepicker' data-pattern='yyyy-MM-dd HH:mm:ss' id='jztime' name='jztime'  data-rule='required;datetime' size='20' readonly  value='{$Rs.jztime}'  ></td></tr>
<tr><td><label for='mingcheng_input' class='control-label x85'>关联合同:</label><input type='text' id='mingcheng' name='mingcheng'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/hetong/navTabId/{:CONTROLLER_NAME}' readonly  value='{$Rs.mingcheng}'  ></td><td><label for='biaoti_input' class='control-label x85'>任务标题:</label><input type='text' id='biaoti' name='biaoti' data-rule='required;' size='20'  readonly value='{$Rs.biaoti}'  ></td></tr>
<tr><td><label for='jieguo_input' class='control-label x85'>处理结果:</label><volist name='Think.config.RENWU_JIEGUO' id='jieguo'><input type='radio'  name='jieguo' data-toggle='icheck'  data-label='{$jieguo}' value='{$jieguo}' <if condition=" $jieguo EQ $Rs['jieguo'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td colspan=2><input type='hidden' id='juid' name='juid'  size='0'   value='{$Rs.juid}'  ></td></tr></tr>
<tr><td colspan=2><input type='hidden' id='hid' name='hid'  size='0'   value='{$Rs.hid}'  ></td></tr></tr>
<tr><td colspan=2><label for='content_input' class='control-label x85'>任务内容:</label><div style='display: inline-block; vertical-align: middle;'>{$Rs.content|html_out=###}</div></td></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>已完成情况:</label><textarea  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>完成情况:</label><textarea name='beizhu'  cols='65' rows='5' ></textarea><input type="hidden" name='beizhu1'  value="{$Rs.beizhu}"></td></tr></tr>
<tr><td colspan=2><label for='attid_input' class='control-label x85'>上传附件:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='__MODULE__/Public/attfile/attid/{$attid}/'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ><a href='__MODULE__/Public/uploads/attid/{$attid}/'   class='btn btn-green btn-sm' data-toggle='dialog' data-width='550' data-height='300' data-id='dialog-normal' data-mask='true' >已上传文件管理</a></div></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
