<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td><label for='mingcheng_input' class='control-label x85'>合同名称:</label><input type='text' id='mingcheng' name='mingcheng'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/hetong/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.mingcheng}'  ></td></tr>
<tr><td><label for='leixing_input' class='control-label x85'>付款类型:</label><input type='text' id='leixing' name='leixing'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/fkleixing/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.leixing}'  ></td><td><label for='type_input' class='control-label x85'>付款方式:</label><input type='text' id='type' name='type'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/fktype/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.type}'  ></td></tr>
<tr><td><label for='jine_input' class='control-label x85'>付款金额:</label><input type='text' id='jine' name='jine' readonly data-rule='required;number' size='20'   value='{$Rs.jine}'  ></td><td><input type='hidden' id='jingban' name='jingban'  size='20'  value='{$Rs.jingban}'  ></td></tr>
<tr><td colspan=2><input type='hidden' id='hid' name='hid'  size='0'   value='{$Rs.hid}'  ></td></tr>
<tr><td colspan=2><input type='hidden' id='bianhao' name='bianhao'  size='20'   value='{$Rs.bianhao}'  ></td></tr></tr>
<tr><td colspan=2><input type='hidden' id='title' name='title'  size='20'   value='{$Rs.title}'  ></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr></tr>
<tr><td colspan=2><label for='attid_input' class='control-label x85'>上传附件:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='__MODULE__/Public/attfile/attid/{$attid}/'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ><a href='__MODULE__/Public/uploads/attid/{$attid}/'   class='btn btn-green btn-sm' data-toggle='dialog' data-width='550' data-height='300' data-id='dialog-normal' data-mask='true' >已上传文件管理</a></div></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
