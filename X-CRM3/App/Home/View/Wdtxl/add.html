<div class="bjui-pageContent tableContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td><label for='title_input' class='control-label x85'>姓名:</label><input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  ></td><td><label for='sex_input' class='control-label x85'>性别:</label><volist name='Think.config.BASE_SEX' id='sex'><input type='radio'  name='sex' data-toggle='icheck'  data-label='{$sex}' value='{$sex}' <if condition=" $sex EQ $Rs['sex'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td><label for='danwei_input' class='control-label x85'>单位:</label><input type='text' id='danwei' name='danwei'  size='20'   value='{$Rs.danwei}'  ></td><td><label for='zhiwei_input' class='control-label x85'>职位:</label><input type='text' id='zhiwei' name='zhiwei'  size='20'   value='{$Rs.zhiwei}'  ></td></tr>
<tr><td><label for='dianhua_input' class='control-label x85'>联系电话:</label><input type='text' id='dianhua' name='dianhua' data-rule='required;' size='20'   value='{$Rs.dianhua}'  ></td><td><label for='email_input' class='control-label x85'>电子邮箱:</label><input type='text' id='email' name='email'  size='20'   value='{$Rs.email}'  ></td></tr>
<tr><td><label for='qq_input' class='control-label x85'>QQ:</label><input type='text' id='qq' name='qq'  size='20'   value='{$Rs.qq}'  ></td><td><label for='leixing_input' class='control-label x85'>类型:</label><volist name='Think.config.TXL_LEIXING' id='leixing'><input type='radio'  name='leixing' data-toggle='icheck'  data-label='{$leixing}' value='{$leixing}' <if condition=" $leixing EQ $Rs['leixing'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td><label for='type_input' class='control-label x85'>分类:</label><input type='text' id='type' name='type'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/txltype/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.type}'  ></td></tr>
<tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
