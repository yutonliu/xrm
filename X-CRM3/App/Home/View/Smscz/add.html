<div class="bjui-pageContent tableContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td><label for='title_input' class='control-label x85'>客户名称:</label><input type='text' id='title' name='title'  size='20'   value='{:I("title")}'  ></td></tr>
<tr><td><label for='jine_input' class='control-label x85'>充值金额:</label><input type='text' id='jine' name='jine' data-rule='required;number' size='20'   value='{$Rs.jine}'  ></td><td><label for='shuliang_input' class='control-label x85'>充值条数:</label><input type='text' id='shuliang' name='shuliang' data-rule='required;number' size='20'   value='{$Rs.shuliang}'  ></td></tr>
<tr></tr>
<tr><td colspan=2><input type='hidden' id='cid' name='cid'  size='0'   value='{:I("cid")}'  ></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
