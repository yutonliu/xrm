<div class="bjui-pageHeader">
<form id="pagerForm" data-toggle="ajaxsearch" action="__URL__" method="get">
	
	<input type="hidden" name="pageSize" value="{$numPerPage}">
    <input type="hidden" name="pageCurrent" value="{$_REQUEST['pageNum']|default=1}">
	 
        <div class="bjui-searchBar">
            <label>关键词：</label><input type="text" value="{$_REQUEST['keys']}" name="keys" class="form-control" size="12" />
			 <label>添加时间：</label><input type='text' data-toggle='datepicker' value='{$_REQUEST['time1']}' name='time1' class='form-control' size='12' />-<input type='text' data-toggle='datepicker' value='{$_REQUEST['time2']}' name='time2' class='form-control' size='12' />&nbsp;<label>需求类型：</label><select name='xuqiu' data-toggle='selectpicker'><option value=''>全部</option><foreach name='xuqiulist' item='v'><option value='{$v.xuqiu}'  <if condition="$v.xuqiu EQ $_REQUEST['xuqiu']">selected<else/>{$_REQUEST['xuqiu']}</if> >{$v.xuqiu}</option></foreach></select>&nbsp;<label>来源：</label><select name='laiyuan' data-toggle='selectpicker'><option value=''>全部</option><foreach name='laiyuanlist' item='v'><option value='{$v.laiyuan}'  <if condition="$v.laiyuan EQ $_REQUEST['laiyuan']">selected<else/>{$_REQUEST['laiyuan']}</if> >{$v.laiyuan}</option></foreach></select>&nbsp;<label>进展：</label><select name='jinzhan' data-toggle='selectpicker'><option value=''>全部</option><foreach name='jinzhanlist' item='v'><option value='{$v.jinzhan}'  <if condition="$v.jinzhan EQ $_REQUEST['jinzhan']">selected<else/>{$_REQUEST['jinzhan']}</if> >{$v.jinzhan}</option></foreach></select>&nbsp;
             <button type="submit"  class="btn-default" data-icon="search">查询</button>
              <a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);" data-icon="undo">清空查询</a>
		</div> 
</form>
