<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr></tr>
<tr><td><label for='mingcheng_input' class='control-label x85'>合同名称:</label><input type='text' id='mingcheng' name='mingcheng'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/hetong/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.mingcheng}'  ></td></tr>
<tr><td><label for='shijian_input' class='control-label x85'>发货时间:</label><input type='text' data-toggle='datepicker' id='shijian' name='shijian'   size='20'   value='{$Rs.shijian|substr=###,0,10}'  ></td><td><label for='value_input' class='control-label x85'>物流快递:</label><input type='text' id='value' name='value'  size='20'   value='{$Rs.value}'  ></td></tr>
<tr><td><label for='beizhu_input' class='control-label x85'>备注说明:</label><input type='text' id='beizhu' name='beizhu'  size='20'   value='{$Rs.beizhu}'  ></td><td><label for='jingban_input' class='control-label x85'>经办人:</label><input type='text' id='jingban' name='jingban'  size='20'   value='{$Rs.jingban}'  ></td></tr>
<tr></tr>
<tr><td colspan=2><input type='hidden' id='hid' name='hid'  size='0'   value='{$Rs.hid}'  ></td></tr></tr>
<tr><td colspan=2><input type='hidden' id='bianhao' name='bianhao'  size='20'   value='{$Rs.bianhao}'  ></td></tr></tr>
<tr><td colspan=2><input type='hidden' id='title' name='title'  size='20'   value='{$Rs.title}'  ></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
